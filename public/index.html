        /* End of normalize.css*/
        @keyframes onEntry {
            from {opacity: 0; transform: translateY(1rem)}
            to {opacity: 1; transform: translateY(0)}
        }
        @keyframes dangerBlur {
            to {text-shadow: 0 0 0 indianred}
            from {text-shadow: 0 0 0.5rem transparent}
        }
        @keyframes waitingBlur {
            to {text-shadow: 0 0 0 white}
            from {text-shadow: 0 0 0.5rem transparent}
        }
        .waitingBlur, .dangerBlur {
            color: transparent;
        }
        .waitingBlur {
            animation: waitingBlur 1s infinite alternate ease-in-out;
        }
        .dangerBlur {
            animation: dangerBlur 1s infinite alternate ease-in-out;
        }
        @font-face {
            font-family: "Whitney-Medium";
            src: local(Whitney-Medium), url("/assets/fonts/whitney-medium.otf") format("opentype");
            font-display: swap;
        }
        @font-face {
            font-family: "Uni Sans Heavy CAPS";
            src: local("Uni Sans Heavy CAPS"), url("/assets/fonts/Uni Sans Heavy.otf") format("opentype");
            font-display: swap;
        }
        :focus {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            z-index: 100;
            box-shadow: 0 0 2px 2px var(--outline);
        }
        :root{
            --outline: lightblue;
            --primary: white;
            --primary-shadow: silver;
            --disabled: gainsboro;
            --disabled-shadow: dimgray;
            --danger-highlight: #c80715;
            --danger: #dc143c;
            --danger-shadow: #8b0000;
            --success-highlight: mediumspringgreen;
            --success: springgreen;
            --success-shadow: mediumseagreen;
            --info-highlight: lightcyan;
            --info: aquamarine;
            --info-shadow: turquoise;
            --warning-highlight: gold;
            --warning: khaki;
            --warning-shadow: darkkhaki;
        }
        ::-webkit-scrollbar {display: none;}
        html {background-color: #012;line-height: 1.15; -webkit-text-size-adjust: 100%;}
        #app {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-rows: 4rem auto;
        }
        main {
            overflow-x: hidden;
            overflow-y: scroll;
            display: flex;
            justify-content: center;
        }
        a {
            color: dodgerblue;
            background-color: transparent;
            text-decoration: none;
        }
        h1 { font-family: "Uni Sans Heavy CAPS", sans-serif}
        label {
            display: flex;
            flex-direction: column;
        }
        .content, section {
            height: fit-content;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            max-width: 50rem;
        }
        .content {
            padding: 1rem;
        }
        .content > *:not(.error):not(.loading) {
            animation: onEntry 250ms ease-in-out 0s 1 forwards;
        }
        .btn {
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            justify-content: center;
            border-style: none;
            display: flex;
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--primary-shadow);
            flex-flow: row nowrap;
            box-sizing: border-box;
            padding: 1rem 2rem;
            border-radius: 2rem;
            margin: 1rem 0;
            transition: ease-in-out 200ms;
            user-select: none;
        }
        .btn:focus {
            tab-index: -1;
            box-shadow: 0 0 2px 2px var(--outline), 0 6px 0 var(--primary-shadow);
        }
        .btn:active {
            box-shadow: 0 0 var(--outline), 0 1px 0 var(--primary-shadow);
            transform: translateY(4px);
        }
        .danger-btn {
            color: white;
            background-color: var(--danger);
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--danger-shadow);
        }
        .danger-btn:hover {
            background-color: var(--danger-highlight);
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--danger-shadow);
        }
        .danger-btn:focus {
            box-shadow: 0 0 2px 2px var(--outline), 0 6px 0 var(--danger-shadow);
        }
        .danger-btn:active {
            box-shadow: 0 0 var(--outline), 0 1px 0 var(--danger-shadow);
        }
        .success-btn {
            color: black;
            background-color: var(--success);
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--success-shadow);
        }
        .success-btn:hover { background-color: var(--success-highlight);}
        .success-btn:focus {
            box-shadow: 0 0 2px 2px var(--outline), 0 6px 0 var(--success-shadow);
        }
        .success-btn:active {
            box-shadow: 0 0 var(--outline), 0 1px 0 var(--success-shadow);
        }
        .info-btn {
            color: black;
            background-color: var(--info);
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--info-shadow);
        }
        .info-btn:hover {
            background-color: var(--info-highlight);
        }
        .info-btn:focus {
            box-shadow: 0 0 2px 2px var(--outline), 0 6px 0 var(--info-shadow);
        }
        .info-btn:active {
            box-shadow: 0 0 var(--outline), 0 1px 0 var(--info-shadow);
        }
        .disabled-btn {
            cursor: default;
            color: gray;
            background-color: var(--disabled);
            box-shadow: 0 0 var(--outline), 0 6px 0 var(--disabled-shadow);
        }
        .btn svg{
            user-select: none;
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
        }
        input[type=email],
        input[type=password],
        input[type=search],
        input[type=text],
        input[type=tel],
        input[type=select],

            cursor: pointer;
            background-color: #eee;
            font-family: Whitney-Medium, sans-serif;
            margin: 0 0 1rem 0;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
        }
        input::placeholder {
            font-family: Whitney, sans-serif;
        }
        input:focus, select:focus {
            outline: none;
            background-color: white;
        }
        img {
            border-style: none;
            user-select: none;
        }
        body {
            color: white;
            margin: 0;
            font-family: Whitney-Medium, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        form {
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
